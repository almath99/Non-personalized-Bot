version: "3.1"

rules:

- rule: Greet user
  steps:
   - intent: greet
   - action: utter_greet

#- rule: Say goodbye to user
#  steps:
#   - intent: goodbye
#   - action: utter_goodbye

- rule: Activate sign_up form
  steps:
    - intent: request_sign_up
    - action: utter_signup
    - action: sign_up_form
    - active_loop: sign_up_form

- rule: Activate identify_user form
  steps:
    - intent: request_identify
    - action: utter_identification
    - action:  identify_user_form
    - active_loop:  identify_user_form
